<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="game.css">
    <title>FFVII</title>
</head>
<body>
    <img src="assets/images/game over.jpg" id="gameover" alt="game over" srcset="">
    <section class="container-column">
        <div class="menu container-column container-game">
           <div class="container-row container-barres">
                <div class="barcontainer1">
                        <div class="barpv1">
        
                        </div>
                        <p id="barpv1text"></p>
                    </div>
                    <div class=" barcontainer2">
                        <div class="barpv2">
                    
                        </div>
                        <p id="barpv2text"></p>
                    </div>
           </div>
            <div class="container-row container-perso">
                <div class="perso2">

                </div>
                <div class="perso1">
        
                </div>
            </div>
        </div>
        <main class="menu container-row">
            <form class="container-row">
                <input type="button" value="Attack" id="attack">
                <input type="button" value="Skill" id="skill">
                <input type="button" value="Block" id="block">
                <input type="button" value="Item" id="item">
            </form>
        </main>
        <ul class=" menu skill-list">
            <li><input type="button" value="Skill1" id="skill1"></li>
            <li><input type="button" value="Skill2" id="skill2"></li>
            <li><input type="button" value="Skill3" id="skill3"></li>
            <li><input type="button" value="Skill4" id="skill4"></li>
        </ul>

    </section>
    <script src="perso.js"></script>
    <script src="skills.js"></script>
    <script src="game.js"></script>
</body>
</html>
