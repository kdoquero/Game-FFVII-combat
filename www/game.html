<body>
    <section class="container-column ">
        <div class="menu container-column container-game">
            <div class="container-row container-barres">
                <div class="container-column">
                    <h3>Sephiroth(Cpu)</h3>
                    <div class="barcontainer1">
                        <div id="barpv1">

                        </div>
                    </div>
                        <h4 id="barpv1text"></h4>
                        <div class="barcontainer1">
                            <div id="barcp1">

                            </div>

                        <h4 id="barcp1text"></h4>

                    
                </div>
                <div class="container-column">
                    <h3>Cloud (Player)</h3>

                        <div id="barpv2">

                        </div>
                    </div>
                    <h4 id="barpv2text"></h4>
                    <div class="barcontainer1">
                        <div id="barcp2">

                        </div>

                    <h4 id="barcp2text"></h4>

            <form class="container-row">

                <input type="button" value="Skill" id="skill">

                <li>

            </ul>
            <ul class=" menu item-list">
                <li>
                    <input type="button" value="item1" id="item1">
                </li>
                <li>
                    <input type="button" value="item2" id="item2">

            </ul>

        </main>
        <textarea class="menu" id="log"></textarea>
